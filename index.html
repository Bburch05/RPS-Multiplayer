<!doctype html>
<html lang="en">
<head>
    <title>RPS Multiplayer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
      <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Enter your Name</h1>
                    <form>
                            <input type="text" id="name" />
                            <input type="submit" id="name-entry" />
                    </form>
            </div>  
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="player1">
                    <h1 id='name1'>Name Here</h1>
                    <h6 class='selectRPS' data-rps='r'>Rock</h6>
                    <h6 class='selectRPS' data-rps='p'>Paper</h6>
                    <h6 class='selectRPS' data-rps='s'>Scissors</h6>
                    <h6 class='data'></h6>
                </div>
            </div>

            <div class="col-md-4">
                <div class="results">

                </div>
            </div>

            <div class="col-md-4">
                <div class="player2">
                        <h1 id='name2'>Name Here</h1>
                        <h6 class='selectRPS' data-rps='r'>Rock</h6>
                        <h6 class='selectRPS' data-rps='p'>Paper</h6>
                        <h6 class='selectRPS' data-rps='s'>Scissors</h6>
                        <h6 class='data'></h6>

                </div>
            </div>
        </div>

        <div class="row">
            <div class= "col-md-12">
                <h1>Chat Here</h1>
                <div class= "chat">
                    
                </div>
                <form>
                    <input type="text" id="chat-text" />
                    <input type="submit" id="chat-add" value="submit" />
                </form>
            </div>
        </div>

        
      </div>
    
   





<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>   
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
<script src="assets/java/game.js"></script>
</body>
</html>
